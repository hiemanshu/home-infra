# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: LordOfTheClusters

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.69.201:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.69.201"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "legolas"
    ipAddress: "192.168.68.20"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/445a99db4002e6127e7f6e2a96377ac2c06d0de52f7a186b5536c0ac2f2a2ece
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "80:e8:2c:32:51:58"
        dhcp: false
        addresses:
          - "192.168.68.20/22"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.68.1"
        mtu: 1500
        vip:
          ip: "192.168.69.201"
  - hostname: "gimli"
    ipAddress: "192.168.68.21"
    installDisk: "/dev/nvme0n1"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/445a99db4002e6127e7f6e2a96377ac2c06d0de52f7a186b5536c0ac2f2a2ece
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "80:e8:2c:2f:af:70"
        dhcp: false
        addresses:
          - "192.168.68.21/22"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.68.1"
        mtu: 1500
        vip:
          ip: "192.168.69.201"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"
